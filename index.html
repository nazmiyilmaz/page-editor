<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="fonts.css" />
      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="pages.css" />
   </head>
   <body>
      <div class="main">
         <!--CONTROLLER-->
         <div id="controller" class="controller">
            <!--FONT FAMILY-->
            <span id="change-font" class="el">
               <select id="change-font-select">
                  <option value="Open Sans, sans-serif">Open Sans</option>
                  <option value="Bungee, cursive">Bungee</option>
                  <option value="Lilita One, cursive">Lilita One</option>
                  <option value="Pollar One, cursive">Pollar One</option>
                  <option value="Courier Prime, monospace">Courier</option>
                  <option value="Zen Tokyo Zoo, cursive">Zen Tokyo Zoo</option>
                  <option value="Shrikhand, cursive">Shrikhand</option>
                  <option value="Bevan, cursive">Bevan</option>
               </select>
            </span>

            <!--FONT SIZE-->
            <span id="change-font-size" class="el">
               <select id="change-font-size-select">
                  <option value="16px">16px</option>
                  <option value="18px">18px</option>
                  <option value="20px">20px</option>
                  <option value="22px">22px</option>
                  <option value="24px">24px</option>
                  <option value="26px">26px</option>
                  <option value="28px">28px</option>
                  <option value="30px">30px</option>
                  <option value="32px">32px</option>
                  <option value="34px">34px</option>
                  <option value="36px">36px</option>
               </select>
            </span>

            <!--TEXT ALIGN-->
            <span id="change-align" class="el">
               <img class="selected" src="align-left.svg" />
               <div class="menu has-display-none">
                  <img src="align-left.svg" class="left-alg" />
                  <img src="align-center.svg" class="center-alg" />
                  <img src="align-right.svg" class="right-alg" />
               </div>
            </span>

            <!--COLOR-->
            <span id="change-color" class="el">
               <input id="change-color-picker" type="color" />
            </span>

            <!--TOGGLE BOLD-->
            <span id="toggle-bold" class="el">
               <input type="checkbox" id="toggle-bold-btn" />
               <label for="toggle-bold-btn"><img src="bold.svg" /></label>
            </span>

            <!--TOGGLE ITALIC-->
            <span id="toggle-italic" class="el italic">
               <input type="checkbox" id="toggle-italic-btn" />
               <label for="toggle-italic-btn"><img src="italic.svg" /></label>
            </span>

            <!--TOGGLE STRIKE-->
            <span id="toggle-strike" class="el">
               <input type="checkbox" id="toggle-strike-btn" />
               <label for="toggle-strike-btn"><img src="strike.svg" /></label>
            </span>

            <!--FLIP HORIZONTAL-->
            <span id="flip-horizontal" class="el">
               <button>
                  <img src="fliph.svg" />
               </button>
            </span>

            <!--FLIP VERTICAL-->
            <span id="flip-vertical" class="el">
               <button>
                  <img src="flipv.svg" />
               </button>
            </span>

            <!--FLIP BACK-->
            <span id="flip-back" class="el">
               <button>
                  <img src="flipb.svg" />
               </button>
            </span>

            <!--FLIP FRONT-->
            <span id="flip-front" class="el">
               <button>
                  <img src="flipf.svg" />
               </button>
            </span>

            <!--ALPHA-->
            <span id="change-alpha" class="el">
               <span class="selected">
                  <img src="opacity.svg" />
                  <p id="alpha-label">100</p>
               </span>
               <div class="menu has-display-none">
                  <input type="range" min="0" max="100" id="alpha-slider" />
               </div>
            </span>
         </div>
         <!--CONTENT-->
         <div class="book is-hdv">
            <div class="page is-current-page"></div>
         </div>
      </div>

      <!--SCRIPTS-->
      <script type="module" src="helpers.js"></script>
      <script type="module" src="listeners.js"></script>
      <script type="module" src="interact.js"></script>
      <script type="module" src="actions.js"></script>
      <script type="module" src="controls.js"></script>
      <script type="module" src="main.js"></script>
   </body>
</html>
