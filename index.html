<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="scss/editor.css" />
      <link rel="stylesheet" href="scss/preview.css" />
      <link rel="stylesheet" href="scss/fonts.css" />
      <link rel="stylesheet" href="scss/pages.css" />
      <link rel="stylesheet" href="scss/helpers.css" />
   </head>
   <body>
      <div class="pe-preview pe-size-768x1024 pe-hidden">
         <div class="pe-page"></div>
      </div>

      <div class="pe-editor pe-size-768x1024">
         <!--TOOLBAR-->
         <div class="pe-toolbar">
            <!--OPTIONS TOOLBAR-->
            <div class="pe-options-toolbar">
               <!--FONT FAMILY-->
               <span class="pe-tool pe-change-font">
                  <select class="pe-change-font-select"></select>
               </span>

               <!--FONT SIZE-->
               <span class="pe-tool pe-change-font-size">
                  <select class="pe-change-font-size-select"></select>
               </span>

               <!--TEXT ALIGN-->
               <span class="pe-tool pe-change-align">
                  <img class="selected" src="icons/align-left.svg" />
                  <div class="menu pe-hidden">
                     <img src="icons/align-left.svg" class="left-alg" />
                     <img src="icons/align-center.svg" class="center-alg" />
                     <img src="icons/align-right.svg" class="right-alg" />
                  </div>
               </span>

               <!--COLOR-->
               <span class="pe-tool pe-change-color">
                  <span class="area">
                     <img src="icons/font-color.svg" />
                     <span class="pe-color-indicator"></span>
                  </span>
                  <input class="pe-change-color-picker" type="color" />
               </span>

               <!--TOGGLE BOLD-->
               <span class="pe-tool pe-toggle-bold">
                  <input type="checkbox" class="pe-toggle-bold-btn" />
                  <img src="icons/bold.svg" />
               </span>

               <!--TOGGLE ITALIC-->
               <span class="pe-tool pe-toggle-italic">
                  <input type="checkbox" class="pe-toggle-italic-btn" />
                  <img src="icons/italic.svg" />
               </span>

               <!--TOGGLE STRIKE-->
               <span class="pe-tool pe-toggle-strike">
                  <input type="checkbox" class="pe-toggle-strike-btn" />
                  <img src="icons/strike.svg" />
               </span>

               <!--FLIP HORIZONTAL-->
               <span class="pe-tool pe-flip-horizontal">
                  <button>
                     <img src="icons/fliph.svg" />
                  </button>
               </span>

               <!--FLIP VERTICAL-->
               <span class="pe-tool pe-flip-vertical">
                  <button>
                     <img src="icons/flipv.svg" />
                  </button>
               </span>

               <!--FLIP BACK-->
               <span class="pe-tool pe-flip-back">
                  <button>
                     <img src="icons/flipb.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span class="pe-tool pe-flip-front">
                  <button>
                     <img src="icons/flipf.svg" />
                  </button>
               </span>

               <!--ALPHA-->
               <span class="pe-tool pe-change-alpha">
                  <span class="icon">
                     <img src="icons/opacity.svg" />
                  </span>
                  <div class="menu pe-hidden">
                     <input
                        type="range"
                        min="0"
                        max="100"
                        class="pe-alpha-slider"
                     />
                  </div>
               </span>
            </div>

            <!--HISTORY TOOLBAR-->
            <div class="pe-history-toolbar">
               <!--FLIP BACK-->
               <span class="pe-tool is-disabled pe-undo">
                  <button>
                     <img src="icons/undo.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span class="pe-tool is-disabled pe-redo">
                  <button>
                     <img src="icons/redo.svg" />
                  </button>
               </span>
            </div>
         </div>

         <!--CONTENT-->
         <div class="pe-page">
            <!--CONTROLLER-->
            <div class="pe-controller">
               <div class="controls">
                  <span class="pe-rotate-handle">
                     <img src="icons/rotation.svg" />
                  </span>
                  <span class="pe-move-handle">
                     <img src="icons/move.svg" />
                  </span>
                  <span class="pe-delete-handle">
                     <img src="icons/delete.svg" />
                  </span>
               </div>
               <div class="thumbs">
                  <span class="thumb tl"></span>
                  <span class="thumb tr"></span>
                  <span class="thumb bl"></span>
                  <span class="thumb br"></span>
               </div>
            </div>
         </div>
      </div>

      <!--SCRIPTS-->
      <script type="module" src="js/editor.js"></script>
      <script type="module" src="js/preview.js"></script>
      <script type="module" src="js/demo.js"></script>
   </body>
</html>
