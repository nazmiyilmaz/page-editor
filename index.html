<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="editor.css" />
      <link rel="stylesheet" href="preview.css" />
      <link rel="stylesheet" href="fonts.css" />
      <link rel="stylesheet" href="pages.css" />
      <link rel="stylesheet" href="helpers.css" />
   </head>
   <body>
      <div id="preview" class="is-square600 has-display-none">
         <div class="page"></div>
      </div>

      <div id="editor" class="is-square600">
         <!--TOOLBAR-->
         <div id="toolbar">
            <!--OPTIONS TOOLBAR-->
            <div id="options-toolbar">
               <!--AUDIO PLAYBACK-->
               <span id="audio-playback" class="tool">
                  <span class="player">
                     <img id="audio-play-button" src="icos/play.svg" />
                     <input min="0" type="range" id="audio-playback-slider" />
                  </span>
               </span>

               <!--FONT FAMILY-->
               <span id="change-font" class="tool">
                  <select id="change-font-select"></select>
               </span>

               <!--FONT SIZE-->
               <span id="change-font-size" class="tool">
                  <select id="change-font-size-select"></select>
               </span>

               <!--TEXT ALIGN-->
               <span id="change-align" class="tool">
                  <img class="selected" src="icos/align-left.svg" />
                  <div class="menu has-display-none">
                     <img src="icos/align-left.svg" class="left-alg" />
                     <img src="icos/align-center.svg" class="center-alg" />
                     <img src="icos/align-right.svg" class="right-alg" />
                  </div>
               </span>

               <!--COLOR-->
               <span id="change-color" class="tool">
                  <span class="area">
                     <img src="icos/font-color.svg" />
                     <span id="color-indicator"></span>
                  </span>
                  <input id="change-color-picker" type="color" />
               </span>

               <!--TOGGLE BOLD-->
               <span id="toggle-bold" class="tool">
                  <input type="checkbox" id="toggle-bold-btn" />
                  <label for="toggle-bold-btn"
                     ><img src="icos/bold.svg"
                  /></label>
               </span>

               <!--TOGGLE ITALIC-->
               <span id="toggle-italic" class="tool italic">
                  <input type="checkbox" id="toggle-italic-btn" />
                  <label for="toggle-italic-btn"
                     ><img src="icos/italic.svg"
                  /></label>
               </span>

               <!--TOGGLE STRIKE-->
               <span id="toggle-strike" class="tool">
                  <input type="checkbox" id="toggle-strike-btn" />
                  <label for="toggle-strike-btn"
                     ><img src="icos/strike.svg"
                  /></label>
               </span>

               <!--FLIP HORIZONTAL-->
               <span id="flip-horizontal" class="tool">
                  <button>
                     <img src="icos/fliph.svg" />
                  </button>
               </span>

               <!--FLIP VERTICAL-->
               <span id="flip-vertical" class="tool">
                  <button>
                     <img src="icos/flipv.svg" />
                  </button>
               </span>

               <!--FLIP BACK-->
               <span id="flip-back" class="tool">
                  <button>
                     <img src="icos/flipb.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span id="flip-front" class="tool">
                  <button>
                     <img src="icos/flipf.svg" />
                  </button>
               </span>

               <!--ALPHA-->
               <span id="change-alpha" class="tool">
                  <span class="icon">
                     <img src="icos/opacity.svg" />
                  </span>
                  <div class="menu has-display-none">
                     <input type="range" min="0" max="100" id="alpha-slider" />
                  </div>
               </span>
            </div>

            <!--HISTORY TOOLBAR-->
            <div id="history-toolbar">
               <!--FLIP BACK-->
               <span id="undo" class="tool is-disabled">
                  <button>
                     <img src="icos/undo.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span id="redo" class="tool is-disabled">
                  <button>
                     <img src="icos/redo.svg" />
                  </button>
               </span>
            </div>
         </div>

         <!--CONTENT-->
         <div class="page">
            <!--CONTROLLER-->
            <div id="controller">
               <div class="controls">
                  <span id="rotate-handle">
                     <img src="icos/rotation.svg" />
                  </span>
                  <span id="move-handle">
                     <img src="icos/move.svg" />
                  </span>
                  <span id="delete-handle">
                     <img src="icos/delete.svg" />
                  </span>
               </div>
               <div class="thumbs">
                  <span class="thumb tl"></span>
                  <span class="thumb tr"></span>
                  <span class="thumb bl"></span>
                  <span class="thumb br"></span>
               </div>
            </div>
         </div>
      </div>

      <!--SCRIPTS-->
      <script type="module" src="textarea.js"></script>
      <script type="module" src="helpers.js"></script>
      <script type="module" src="fonts.js"></script>
      <script type="module" src="history.js"></script>
      <script type="module" src="keyboard.js"></script>
      <script type="module" src="listeners.js"></script>
      <script type="module" src="interact.js"></script>
      <script type="module" src="actions.js"></script>
      <script type="module" src="toolbar.js"></script>
      <script type="module" src="demo.js"></script>
      <script type="module" src="editor.js"></script>
      <script type="module" src="preview.js"></script>
   </body>
</html>
