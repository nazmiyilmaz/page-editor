<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="editor.css" />
      <link rel="stylesheet" href="preview.css" />
      <link rel="stylesheet" href="fonts.css" />
      <link rel="stylesheet" href="pages.css" />
      <link rel="stylesheet" href="helpers.css" />
   </head>
   <body>
      <div class="pe-preview is-square600 has-display-none">
         <div class="pe-page"></div>
      </div>

      <div class="pe-editor is-square600">
         <!--TOOLBAR-->
         <div class="pe-toolbar">
            <!--OPTIONS TOOLBAR-->
            <div class="pe-options-toolbar">
               <!--FONT FAMILY-->
               <span class="tool pe-change-font">
                  <select class="pe-change-font-select"></select>
               </span>

               <!--FONT SIZE-->
               <span class="tool pe-change-font-size">
                  <select class="pe-change-font-size-select"></select>
               </span>

               <!--TEXT ALIGN-->
               <span class="tool pe-change-align">
                  <img class="selected" src="icos/align-left.svg" />
                  <div class="menu has-display-none">
                     <img src="icos/align-left.svg" class="left-alg" />
                     <img src="icos/align-center.svg" class="center-alg" />
                     <img src="icos/align-right.svg" class="right-alg" />
                  </div>
               </span>

               <!--COLOR-->
               <span class="tool pe-change-color">
                  <span class="area">
                     <img src="icos/font-color.svg" />
                     <span class="pe-color-indicator"></span>
                  </span>
                  <input class="pe-change-color-picker" type="color" />
               </span>

               <!--TOGGLE BOLD-->
               <span class="tool pe-toggle-bold">
                  <input type="checkbox" class="pe-toggle-bold-btn" />
                  <img src="icos/bold.svg" />
               </span>

               <!--TOGGLE ITALIC-->
               <span class="tool pe-toggle-italic">
                  <input type="checkbox" class="pe-toggle-italic-btn" />
                  <img src="icos/italic.svg" />
               </span>

               <!--TOGGLE STRIKE-->
               <span class="tool pe-toggle-strike">
                  <input type="checkbox" class="pe-toggle-strike-btn" />
                  <img src="icos/strike.svg" />
               </span>

               <!--FLIP HORIZONTAL-->
               <span class="tool pe-flip-horizontal">
                  <button>
                     <img src="icos/fliph.svg" />
                  </button>
               </span>

               <!--FLIP VERTICAL-->
               <span class="tool pe-flip-vertical">
                  <button>
                     <img src="icos/flipv.svg" />
                  </button>
               </span>

               <!--FLIP BACK-->
               <span class="tool pe-flip-back">
                  <button>
                     <img src="icos/flipb.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span class="tool pe-flip-front">
                  <button>
                     <img src="icos/flipf.svg" />
                  </button>
               </span>

               <!--ALPHA-->
               <span class="tool pe-change-alpha">
                  <span class="icon">
                     <img src="icos/opacity.svg" />
                  </span>
                  <div class="menu has-display-none">
                     <input
                        type="range"
                        min="0"
                        max="100"
                        class="pe-alpha-slider"
                     />
                  </div>
               </span>
            </div>

            <!--HISTORY TOOLBAR-->
            <div class="pe-history-toolbar">
               <!--FLIP BACK-->
               <span class="tool is-disabled pe-undo">
                  <button>
                     <img src="icos/undo.svg" />
                  </button>
               </span>

               <!--FLIP FRONT-->
               <span class="tool is-disabled pe-redo">
                  <button>
                     <img src="icos/redo.svg" />
                  </button>
               </span>
            </div>
         </div>

         <!--CONTENT-->
         <div class="pe-page">
            <!--CONTROLLER-->
            <div class="pe-controller">
               <div class="controls">
                  <span class="pe-rotate-handle">
                     <img src="icos/rotation.svg" />
                  </span>
                  <span class="pe-move-handle">
                     <img src="icos/move.svg" />
                  </span>
                  <span class="pe-delete-handle">
                     <img src="icos/delete.svg" />
                  </span>
               </div>
               <div class="thumbs">
                  <span class="thumb tl"></span>
                  <span class="thumb tr"></span>
                  <span class="thumb bl"></span>
                  <span class="thumb br"></span>
               </div>
            </div>
         </div>
      </div>

      <!--SCRIPTS-->
      <script type="module" src="textarea.js"></script>
      <script type="module" src="helpers.js"></script>
      <script type="module" src="fonts.js"></script>
      <script type="module" src="history.js"></script>
      <script type="module" src="keyboard.js"></script>
      <script type="module" src="listeners.js"></script>
      <script type="module" src="interact.js"></script>
      <script type="module" src="actions.js"></script>
      <script type="module" src="toolbar.js"></script>
      <script type="module" src="demo.js"></script>
      <script type="module" src="editor.js"></script>
      <script type="module" src="preview.js"></script>
   </body>
</html>
